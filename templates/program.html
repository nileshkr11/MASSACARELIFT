<!DOCTYPE html>
<html>
<head>
  <title>Training Program Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1>Generate Your 5-Week Training Program</h1>
  <form method="POST" action="/generate_program">
    <div class="mb-3">
      <label for="squat" class="form-label">Squat 1RM (kg)</label>
      <input type="number" step="0.1" name="squat" id="squat" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="bench" class="form-label">Bench 1RM (kg)</label>
      <input type="number" step="0.1" name="bench" id="bench" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="deadlift" class="form-label">Deadlift 1RM (kg)</label>
      <input type="number" step="0.1" name="deadlift" id="deadlift" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Generate Program</button>
  </form>

  <a href="/" class="btn btn-secondary mt-3">Back</a>

</body>
</html>
